<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Back Office</h1>
      <form id="AddNewProduct">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="form-group">
          <label for="brand">Brand:</label>
          <input type="text" class="form-control" id="brand" required />
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL:</label>
          <input type="url" class="form-control" id="imageUrl" required />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary ml-2" id="resetBTN">Reset</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const URL = "https://striveschool-api.herokuapp.com/api/product/";

      document.getElementById("AddNewProduct").addEventListener("submit", function (e) {
        e.preventDefault();

        const productData = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          brand: document.getElementById("brand").value,
          imageUrl: document.getElementById("imageUrl").value,
          price: document.getElementById("price").value,
        };

        fetch(URL, {
          method: "POST",
          body: JSON.stringify(productData),
          headers: {
            Authorization: `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NWUxYTNjNTRjNTllYzAwMTk5MGQ3MWUiLCJpYXQiOjE3MDkyODYzNDEsImV4cCI6MTcxMDQ5NTk0MX0.O6nOFEt6ursoglRs-R2D_6XrDi281Jnz_TXU0uI-ePI`,
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Error creating product! Please try again later.");
            }
            return response.json();
          })
          .then((productData) => {
            addProductToHomepage(productData);
            alert("Product created successfully!");
            document.getElementById("AddNewProduct").reset();
          })
          .catch((error) => {
            console.error("Error:", error.message);
            alert("An error occurred. Please try again later.");
          });
      });

      function addProductToHomepage(productData) {
        const productList = document.getElementById("product-list");

        const productCol = document.createElement("div");
        productCol.classList.add("col-md-4");

        const productCard = document.createElement("div");
        productCard.classList.add("card");

        productCard.innerHTML = `
      <img src="${productData.imageUrl}" class="card-img-top" alt="${productData.name}">
      <div class="card-body">
          <h5 class="card-title">${productData.name}</h5>
          <p class="card-text">${productData.description}</p>
          <p class="card-text">${productData.brand}</p>
          <p class="card-text">$${productData.price}</p>
          <button class="btn btn-primary" onclick="editProduct('${productData._id}')">Modifica</button>
          <button class="btn btn-danger" onclick="deleteProduct('${productData._id}')">Cancella</button>
      </div>
  `;

        productCol.appendChild(productCard);
        productList.appendChild(productCol);
      }
    </script>
  </body>
</html>
