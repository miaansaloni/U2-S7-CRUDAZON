<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Dettagli del Prodotto</h1>
      <div id="product-details"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");
        const productDetailsDiv = document.getElementById("product-details");

        try {
          const response = await fetch(`https://striveschool-api.herokuapp.com/api/product/${productId}`, {
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NWUxYTNjNTRjNTllYzAwMTk5MGQ3MWUiLCJpYXQiOjE3MDkyODYzNDEsImV4cCI6MTcxMDQ5NTk0MX0.O6nOFEt6ursoglRs-R2D_6XrDi281Jnz_TXU0uI-ePI",
            },
          });
          const product = await response.json();

          const productDetails = `
                    <h2>${product.name}</h2>
                    <p>Description: ${product.description}</p>
                    <p>Brand: ${product.brand}</p>
                    <p>Price: $${product.price}</p>
                    <img src="${product.imageUrl}" alt="${product.name}" style="max-width: 400px;">
                `;
          productDetailsDiv.innerHTML = productDetails;
        } catch (error) {
          console.error("Error fetching product details:", error);
        }
      });
    </script>
  </body>
</html>
